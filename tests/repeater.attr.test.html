<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="../Slim.js"></script>
    <script type="module" src="../directives/repeat.js"></script>
</head>
<body>
    <slim-test></slim-test>

    <script type="module">
        Slim.tag('slim-test',
        `<child-tag s:repeat="items"></child-tag>`,
        class extends Slim {
            onBeforeCreated() {
                this.items = [
                    {text: "1", value: "a"},
                    {text: "2", value: "b"}
                ];
            }
        });

        Slim.tag('child-tag',
        `<span bind:prop="data.value">*SPAN {{data.text}}</span>`,
        class extends Slim {
            dataChanged(value) {
                console.log(value);
            }
        })
    </script>
</body>
</html>
